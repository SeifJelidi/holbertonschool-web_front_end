        <script type="application/javascript">
        const names = [
            'Guillaume', 'Salva',
            'Arielle', 'Snizt',
            'Fanette', 'Snizt',
            'Gerard', 'Snizt',
            'Victor', 'Salva'
        ];
        function createFamilyTree() {
	    const $tab = $('<table><thead><tr><th>Firstname</th><th>Lastname</th></tr></thead></table>');
            $('body').append($tab);
            $tab.append('<tbody></tbody>');
        }
        function addNewMember(firstName, lastName) {
            let $row = $(`<tr><td>${firstName}</td><td>${lastName}</td></tr>`);
            let $thirdCell = $('<td>(X)</td>');
            $thirdCell.css('background', 'orange');
            $row.append($thirdCell);
            $('tab').find('tbody').append($row);
            $thirdCell.click(function() {
              $row.remove();
            });
        }
        createFamilyTree();
        for (let i = 0; i < names.length; i+= 2) {
            addNewMember(names[i], names[i+ 1]);
        }
     </script>
